<script name="WaitEvent" language="CSphinx">
  $mov eax,10
  $int 0x40
</script>

<script name="GetButtonID" language="CSphinx">
  $mov eax,17
  $int  0x40
  $shr eax,8
</script>

<script name="ExitProcess" language="CSphinx">
  $mov eax,-1;
  $int 0x40
</script>

<script name="DefineAndDrawWindow" language="CSphinx" 
pxl:x="0px" pxl:y="0px" 
pxl:w="350px" pxl:h="300px"
int:type="0x34"
clr:color="white"
str:title="Example application"
int:flags=0>
  EAX = 12;
  EBX = 1;
  $int 0x40

  $xor EAX,EAX
  EBX = x << 16 + w;
  ECX = y << 16 + h;
  EDX = type << 24 | color;
  EDI = title;
  ESI = flags;
  $int 0x40

  EAX = 12;
  EBX = 2;
  $int 0x40
</script>

<script name="DefineButton" pxl:x="0px" pxl:y="0px" int:id="100" clr:color="#0d6efd" pxl:w="70px" pxl:h="20px" language="CSphinx">
  EAX = 8;
  EDX = id + BT_DEL;
  $int 0x40;
  EDX = id;
  ESI = color;
  EBX = x<<16+w;
  ECX = y<<16+h;
  $int 0x40
</script>
