<application>
  <loop>
    <switch compare="waitEvent">
      <case value="1">
        <DefineAndDrawWindow title="Simple Application" />
        <DefineButton color="#FAFBFC" id="20" left="50px" top="50px" width="120px" />
      </case>
      <case value="3">
        <switch compare="getButtonId">
          <case value="1">
            <ExitProcess />
          </case>
          <case value="20">
            <title>Text</title>
          </case>
        </switch>
      </case>
    </switch>
  </loop>
</application>
