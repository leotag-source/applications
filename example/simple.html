<application>
  <loop>
    <switch compare="@waitEvent">
      <case value="1">
        <DefineAndDrawWindow left="50px" top="50px" height="500px" />
        <DefineButton />
      </case>
      <case value="3">
        <switch compare="@getButtonId">
          <case value="1">
            <ExitProcess />
          </case>
        </switch>
      </case>
    </switch>
  </loop>
</application>
