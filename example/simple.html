<application>
  <loop>
    <switch compare="api_waitevent(0,0)">
      <case value="1">
        <DefineAndDrawWindow left="50px" top="50px" height="600px" />
        <DefineButton />
      </case>
      <case value="3">
        <switch compare="api_getbuttonid(0,0)">
          <case value="1">
            <ExitProcess />
          </case>
        </switch>
      </case>
    </switch>
  </loop>
</application>
